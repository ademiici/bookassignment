<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <!-- favicon link -->
    <link rel="shortcut icon" href="/assets/images/open-book.png" type="image/x-icon">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- fonts css -->
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:ital,wght@0,300;0,500;0,600;0,800;1,300;1,400;1,600;1,700;1,800&family=Roboto:wght@100;500&family=Ysabeau:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center  mt-4  pt-3">Book E-Ventory</h2>
        <hr>
        <form id="bookform" class="mt-1">
            
            <label for="author" class=" form-label fw-bold ">Author:</label>
            <input type="text" class=" form-control" id="author" placeholder="Author's Name" required><br>

            <label for="title" class=" form-label fw-bold">Title:</label>
            <input type="text" class=" form-control" id="title" placeholder="Title of Book" required><br>

            <label for="isbn" class=" form-label fw-bold">ISBN:</label>
            <input type="text" class="form-control"  id="isbn" placeholder="ISBN" required><br>

            <label for="amount" class=" form-label fw-bold">Amount:</label>
            <input type="number" class="form-control" id="amount" placeholder="Amount in Numbers" required><br>

            <button type="submit" class="btn btn-secondary fw-bold me-2 mt-1 rounded-circle ">Submit</button>
            <button type="button" class="btn btn-warning fw-bold ms-3 mt-1 rounded-circle " onclick="clearForm()">Clear</button>
            <!-- <button type="submit" class="btn btn-success"></button> -->
        </form>

        <br>

        <table id="bookTable" class="table">
            <!-- <thead> -->
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>ISBN</th>
                    <th>Amount</th>
                    <th></th>
                </tr>
            <!-- </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody> -->
        </table>
    </div>
    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="/assets/js/main.js"></script>
</body>
</html>
